<html>

<head>
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/game.css">
</head>

<body onload="initGame()">
    <audio src="sound/cave.mp3"></audio>
    <h1>THE CAVE</h1>
    <div class="customize"><button onclick="setCustomizeMode(this)">Customize</button>
        <span></span>
    </div>

    <div class="levels">
        <button class="beginner" onclick="setGameLevel(this)">Beginner</button>
        <button class="medium" onclick="setGameLevel(this)">Medium</button>
        <button class="expert" onclick="setGameLevel(this)">Expert</button>
    </div>
    <div class="best-scores">
        <span class="beginner-score">0 seconds</span>
        <span class="medium-score">0 seconds</span>
        <span class="expert-score">0 seconds</span>
    </div>
    <div class="data timer">0
    </div>
    <div class="game-status"> <button onclick="initGame()">ðŸ˜ƒ</button>
    </div>
    <div class="data flags">3
    </div>
    <button class="safe-clicks" onclick="onSafeClicked()">Safe Clicks</button>
    <span class="safe-clicks-count">3 clicks available</span>

    <button class="undo" onclick="onUndoClicked()">Undo</button>
    <img class="sound" onclick="onSoundClicked()" src="img/sound-on.png">

    <div class="lives">
    </div>
    <div class="hints"></div>

    <table class="board">
    </table>

    <div class="game-over-modal">
        <h2></h2>
        <button onclick="initGame()">Try Again</button>
    </div>
    <div class="footer">
        <p>Ziv Shuvy</p>
    </div>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
